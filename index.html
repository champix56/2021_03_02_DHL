<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon App . js</title>
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="jsLoaded" style="background-color:red;color: white;text-align: center;">Le fichier JS de l'app est pas chargé</div>
    <div id="main-content">
        <div id="formulaire-de-saisie">
            <form action="" method="GET" name="mon-form">
                <table>
                    <tr>
                        <td><label for="form-titre">Titre de la note</label></td>
                        <td><input type="text" name="form-titre" id="form-titre" /></td>
                    </tr>
                    <tr>
                        <td><label for="form-auteur">auteur</label></td>
                        <td>
                            <select name="form-auteur" id="form-auteur">
                                <option value="0">Louise</option>
                                <option value="1">Alex</option>
                                <option value="2">thomas</option>
                                <option value="3">cedric</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="form-hour">Date et heure</label></td>
                        <td>le <input type="date" name="form-date" id="form-date" /><br />à <input type="time"
                                name="form-hour" id="form-hour" /></td>
                    </tr>
                    <tr>
                        <td><label for="form-mail">email</label></td>
                        <td><input type="email" name="form-email" id="form-email" /></td>
                    </tr>
                    <tr>
                        <td><label for="form-adresse">adresse</label></td>
                        <td><input type="text" name="form-adresse" id="form-adresse" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="form-description">Description</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="description" id="form-description" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="clear"></td>
                        <td><button type="submit">Save <span style="color:red">postit</span> </button></td>
                    </tr>
                </table>
            </form>
        </div>
        <hr />
        <div id="post-it-liste">
            <div class="post-it">un post-it</div>
            <div class="post-it">un deuxieme post-it</div>
            <div class="post-it">un troisieme post-it</div>
            <div class="post-it">un quatrieme post-it</div>
            <div class="post-it">un cinquieme post-it</div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
