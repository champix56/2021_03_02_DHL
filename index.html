<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon App . js</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <div id="jsLoaded" style="background-color:red;color: white;text-align: center;">Le fichier JS de l'app est pas
        chargé</div>
    <div id="main-content">
        <div id="formulaire-de-saisie">
            <form action="" method="GET" name="mon-form">
                <table>
                    <tr>
                        <!--kdhdjhmoqsh-->
                        <td><label for="form-titre">Titre de la note</label></td>
                        <td><input pattern="[A-Z][a-zA-Zéèçàêâï -]{1,}" type="text" name="form-titre" id="form-titre"
                                placeholder="saisissez le titre" /></td>
                    </tr>
                    <tr>
                        <td><label for="form-auteur">auteur</label></td>
                        <td>
                            <select name="form-auteur" id="form-auteur">
                                <option value="0">Louise</option>
                                <option value="1">Alex</option>
                                <option value="2">thomas</option>
                                <option value="3">cedric</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="form-hour">Date et heure</label></td>
                        <td>le <input type="date" name="form-date" id="form-date" /><br />à <input type="time"
                                name="form-hour" id="form-hour" /></td>
                    </tr>
                    <tr>
                        <td><label for="form-mail">email</label></td>
                        <td><input type="email" name="form-email" id="form-email" /></td>
                    </tr>
                    <tr>
                        <td><label for="form-adresse">adresse</label></td>
                        <td><input pattern="\d+ (rue|voie|chemin) \w+ \d{5} \w+" type="text" name="form-adresse"
                                id="form-adresse" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="form-description">Description</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="description" id="form-description" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><input class="btn btn-error" type="reset" value="clear"></td>
                        <td class="align-right"><button class="btn btn-success" type="submit">Save <span
                                    style="color:red">postit</span> </button></td>
                    </tr>
                </table>
            </form>
        </div>
        <hr />
        <div id="post-it-liste">

        </div>
        
    </div>
    <script src="js/modal.js"></script>
    <script src="js/crud.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
